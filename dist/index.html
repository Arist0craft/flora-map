<!DOCTYPE html>
<html lang="ru" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <title>FloraTruck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="css/map.css">
  <script src="js/map.js" type="text/javascript"></script>
</head>

<body style="margin: 0px; min-height: 2000px">
  <section class="section-map">
     <div class="map-scroll-info" style="opacity: 0; transition-duration: 0.8s;">
      <p class="map-scroll-info-text"></p>
     </div>
      <div class="map-hint">
        <div class="map-hint-header">Выберите удобный склад</div>
        <div class="map-hint-body">Нажмите на карту, чтобы начать</div>
      </div>
      <div id="map" class="map-container"></div>
      <div class="map-controls">
        <button class="control active" name="map_control" data-type="warehouse">
          <img src="image/map_control_ware.svg">
          <span>Наши склады</span>
        </button>
        <button class="control" name="map_control" data-type="city">
          <img src="image/map_control_city.svg">
          <span>Города постоянной доставки</span>
        </button>
        <button class="control" name="map_control" data-type="soon">
          <img src="image/map_control_soon.svg">
          <span>Скоро открытие</span>
        </button> 
      </div>
  </section>
  <script>
    window.mapMarkersData = [
    {
      coords: [55.641717, 37.842475],
      name: "Котельники",
      address: "МО, г. Котельники, Угрешский Проезд, с3к2",
      email: "info@floratruck.ru",
      phone: "8(800)555-35-35",
      workingDays: "Пн-Пт",
      workingHours: "8:00 - 19:00",
      type: "warehouse"
    },
    {
      coords: [55.906239, 37.430992],
      name: "Химки",
      address: "МО, г. Химки, Заводская улица, вл11",
      email: "info@floratrack.ru",
      phone: "8(800)555-35-35",
      workingDays: "Пн-Пт",
      workingHours: "00:00 - 24:00",
      type: "city"
    },
    {
      coords: [55.107118, 83.05268],
      name: "Новосибирский",
      address: "Новосибирский район, с. Каменка, ул. Заводская д.28а стр 9",
      email: "info@floratrack.ru",
      phone: "8(800)555-35-35",
      workingDays: "Пн-Пт",
      workingHours: "00:00 - 24:00",
      type: "soon"
    },
  ];
  </script>
</body>

</html>
